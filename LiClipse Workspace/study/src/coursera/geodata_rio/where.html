<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>A Map of Information</title>
    <link href="http://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <!-- If you are in China, you may need to use theis site for the Google Maps code
    <script src="http://maps.google.cn/maps/api/js" type="text/javascript"></script> -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
    <script src="where.js"></script>
    
      </head>
  <body>

<div id="map_canvas" style="height:500px;"></div>

<script>

    $( document ).ready( function() {    
        
        var lat = 1;
        var lon = 0;
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, errorGeolocation);
        } else { 
            alert("Geolocation is not supported by this browser.");
        }
        
        
        var myLatlng = new google.maps.LatLng(-22.906847,-43.172896)
        //var myLatlng = new google.maps.LatLng(lat,lon)
    
        var mapOptions = {
          zoom: 12,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
        var markers = [];
    
        for ( pos in myData ) {            
            var row = myData[pos];
            //console.log( myData[pos] );
            window.console && console.log(row);
        
            var newLatlng = new google.maps.LatLng(row[0], row[1]);
        
            var marker = new google.maps.Marker({
                position: newLatlng,
                map: map,
                title: row[2]
            });
        
            markers.push(marker);
        }
        

        
        
        
        
        function showPosition(position) {
            lat = position.coords.latitude;
            lon = position.coords.longitude;
            
            
            var myLatlng = new google.maps.LatLng(-22.906847,-43.172896)
            //var myLatlng = new google.maps.LatLng(lat,lon)
        
            var mapOptions = {
              zoom: 12,
              center: myLatlng,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            }
    
            var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
            var markers = [];
        
            for ( pos in myData ) {            
                var row = myData[pos];
                //console.log( myData[pos] );
                window.console && console.log(row);
            
                var newLatlng = new google.maps.LatLng(row[0], row[1]);
            
                var marker = new google.maps.Marker({
                    position: newLatlng,
                    map: map,
                    title: row[2]
                });
            
                markers.push(marker);
            }
            
            
        }
        
        function errorGeolocation(e) {
            //alert('Erro ao buscar os dados georeferenciais...' + e.message);
        }
    
    });
      
</script>

</body>
</html>
